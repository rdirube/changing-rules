<div fxFlex="grow" style="background: #5ca244; position:relative"></div>
<div class="myAbsolute full-width" style="height: 13vh; z-index: 10" fxLayoutAlign="space-between">
  <mlc-to-in-game-menu-button [forceNoAnimations]="true" class='button-menu' style="width: 13vh"
    svgPath="mini-lessons/executive-functions/svg/buttons/Home.svg">
  </mlc-to-in-game-menu-button>
  <mlc-hint-button class='button-hint' style="width: 13vh"
    svgPath="mini-lessons/executive-functions/svg/buttons/Hint.svg">
  </mlc-hint-button>
</div>
<div class="myAbsolute" fxFlex="grow" fxFlexFill>
  <div fxFlex="grow" fxFlexFill style="position: relative" fxLayoutAlign="center center">
    <mlc-loaded-svg fxFlex="grow" fxFlexFill class="myAbsolute" forceViewBoxTo="''"
      path="svg/reglas_cambiantes/elementos/mesa.svg">
    </mlc-loaded-svg>
    <div class="cards-grid">
      <div *ngFor="let item of exercise?.cards; let i = index" class="card-component" style="position: relative;">
        <mlc-loaded-svg fxFlex="grow" fxFlexFill class="myAbsolute" 
              path="svg/reglas_cambiantes/elementos/dorso.svg">
        </mlc-loaded-svg>
        <app-card  [cardInfo]="item"
          (click)="answerVerificationMethod(cardComponentArray[i],exercise.rule)" 
          class="card-component">
        </app-card>
      </div>

    </div>
  </div>

</div>
<div fxLayout="column" class="card-to-select">
  <div style="background-color: #f04141;width:100%;height: 5.5vh;" fxLayoutAlign="center center">
    <ox-text [oxTextInfo]="gameInstruction"></ox-text>
  </div>
  <app-rules [currentRule]="exercise.rule" *ngIf="exercise"></app-rules>
</div>
<div class="deck-container">
  <app-deck [deckClass]="deckClass"></app-deck>
</div>
