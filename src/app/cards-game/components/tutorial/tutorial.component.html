<div fxFlex="grow" style="background: #5ca244; position:relative"></div>
<div class="myAbsolute full-width" style="height: 13vh; z-index: 1" fxLayoutAlign="space-between"  >
  <mlc-to-in-game-menu-button [forceNoAnimations]="true" class='button-menu' style="width: 13vh" 
    svgPath="mini-lessons/executive-functions/svg/buttons/Home.svg">
  </mlc-to-in-game-menu-button>
  <mlc-hint-button class='button-hint' style="width: 13vh"
    svgPath="mini-lessons/executive-functions/svg/buttons/Hint.svg">
  </mlc-hint-button>
</div>
<div class="myAbsolute" fxFlex="grow" fxFlexFill>
  <div fxFlex="grow" fxFlexFill style="position: relative" fxLayoutAlign="center center">
    <mlc-loaded-svg fxFlex="grow" fxFlexFill class="myAbsolute" forceViewBoxTo="''"
      path="svg/reglas_cambiantes/elementos/mesa.svg">
    </mlc-loaded-svg>
    <div class="cards-grid"  >     
      <div #cardContainer *ngFor="let item of tutorialExercise?.currentCards; let i = index"
      [ngClass]= "swiftCardOn ? 'card-component-visible': 'card-component'" 
       style="position: relative;">  
        <app-card [cardInfo]="item"
                  [cardClasses]="stateByCards[i]"
                  (click)="answerVerificationTutorial(i)"
        [ngClass]= "swiftCardOn ? 'card-component card-on': 'card-component card-off'">
      </app-card>
        <mlc-loaded-svg fxFlex="grow" fxFlexFill class="card-back myAbsolute" 
              path="svg/reglas_cambiantes/elementos/dorso.svg">
        </mlc-loaded-svg>
      </div>   
    </div>
  </div>
</div>
<div fxLayout="column" class="card-to-select">
  <div style="background-color: #f04141;width:100%;height: 7.5vh;border-radius: 10px 10px 0 0;" fxLayoutAlign="center center">
    <ox-text  originalText="IGUAL" font="dinnRegular" color="white"  fontSize="4vh"></ox-text>
  </div>
  <app-rules *ngIf="tutorialExercise" ></app-rules>
  
</div>
<!--<div class="deck-container">-->
<!--  <app-deck [deckClass]="deckClass"></app-deck>-->
<!--</div>-->
<div class="text-tutorial-container" style="position: absolute" fxLayoutAlign="center center" >
  <ox-text #tutorialText
           [ignoreLowerCase]="true"
           [originalText]="text"
           font="dinnMedium"
           color="white"
           fontSize="4vh"
           class="tutorial-text" style="position: absolute">
  </ox-text>
</div>
